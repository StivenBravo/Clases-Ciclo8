
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <!-- Columna de Menús -->
            <div class="col-md-8">
                <!-- Formulario para añadir nuevos platos y título principal -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Añadir Nuevo Plato al Menú</h3>
                    </div>
                    <div class="card-body">
                        <form id="form-nuevo-plato">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre-plato" class="form-label">Nombre del Plato</label>
                                    <input type="text" class="form-control" id="nombre-plato" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="precio-plato" class="form-label">Precio (S/.)</label>
                                    <input type="number" class="form-control" id="precio-plato" step="0.01" min="0" required>
                                </div>
                                <div class="col-md-2 d-flex align-items-end mb-3">
                                    <button type="submit" class="btn btn-primary w-100">Añadir</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Carta de Comidas -->
                <h2>Menú de Comidas</h2>
                <hr>
                <div id="menu-comidas" class="row">
                    <!-- Los platos se cargarán aquí dinámicamente -->
                </div>

                <!-- Carta de Tragos -->
                <h2 class="mt-5">Carta de Tragos</h2>
                <hr>
                <div id="menu-tragos" class="row">
                    <!-- Los tragos se cargarán aquí dinámicamente -->
                </div>
            </div>

            <!-- Columna de la Cuenta -->
            <div class="col-md-4">
                <div class="card sticky-top" style="top: 20px;">
                    <div class="card-header">
                        <h3>Mi Pedido</h3>
                    </div>
                    <div class="card-body">
                        <ul id="lista-pedido" class="list-group list-group-flush">
                            <!-- Items del pedido se añadirán aquí -->
                            <li class="list-group-item text-center text-muted">Aún no has pedido nada.</li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between">
                            <strong>Subtotal:</strong>
                            <span id="subtotal">S/. 0.00</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <strong>IGV (18%):</strong>
                            <span id="igv">S/. 0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between h4">
                            <strong>Total:</strong>
                            <strong id="total">S/. 0.00</strong>
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button id="btn-pagar" class="btn btn-success btn-lg" disabled>Finalizar y Pagar</button>
                            <button id="btn-limpiar" class="btn btn-danger btn-sm">Limpiar Pedido</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center my-5">
            <a href="cuentas.html" class="btn btn-info">Ver Historial de Cuentas</a>
        </div>
    </div>

    <!-- Alerta Toast para notificaciones -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
                <!-- Mensaje de la notificación -->
            </div>
        </div>
    </div>


    <!-- Bootstrap 5 JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Nuestro JS -->
    <script src="js/main.js"></script>
</body>
</html>
