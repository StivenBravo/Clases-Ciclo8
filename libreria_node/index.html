<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librer칤a - Cat치logo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-9">
                <div class="card mb-3">
                    <div class="card-header" style="background-color: #17a2b8; color: white;">
                        <h5>A침adir Nuevo Libro al Cat치logo</h5>
                    </div>
                    <div class="card-body py-2">
                        <form id="form-nuevo-libro">
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <input type="text" class="form-control form-control-sm" id="titulo-libro"
                                        placeholder="T칤tulo" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control form-control-sm" id="autor-libro"
                                        placeholder="Autor" required>
                                </div>
                                <div class="col-md-2">
                                    <input type="number" class="form-control form-control-sm" id="precio-libro"
                                        placeholder="Precio" step="0.01" min="0" required>
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-sm w-100"
                                        style="background-color: #17a2b8; color: white;">A침adir Libro</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <h5 style="color: #17a2b8;">Libros</h5>
                        <hr>
                        <div id="catalogo-libros" class="catalogo-scroll">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h5 style="color: #17a2b8;">Comics</h5>
                        <hr>
                        <div id="catalogo-comics" class="catalogo-scroll">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h5 style="color: #17a2b8;">Revistas</h5>
                        <hr>
                        <div id="catalogo-revistas" class="catalogo-scroll">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card" style="height: calc(100vh - 100px);">
                    <div class="card-header text-white" style="background-color: #28a745;">
                        <h5>游 Mi Carrito</h5>
                    </div>
                    <div class="card-body" style="overflow-y: auto; max-height: calc(100vh - 400px);">
                        <ul id="lista-carrito" class="list-group list-group-flush">
                            <li class="list-group-item text-center text-muted">Tu carrito est치 vac칤o.</li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between">
                            <strong>Subtotal:</strong>
                            <span id="subtotal">S/. 0.00</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <strong>IGV (18%):</strong>
                            <span id="igv">S/. 0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between h4">
                            <strong>Total:</strong>
                            <strong id="total">S/. 0.00</strong>
                        </div>
                        <div class="d-grid gap-2 mt-2">
                            <button id="btn-comprar" class="btn btn-lg" style="background-color: #28a745; color: white;"
                                disabled>Finalizar Compra</button>
                            <button id="btn-limpiar" class="btn btn-danger">Limpiar Carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center my-3">
            <a href="ventas.html" class="btn" style="background-color: #28a745; color: white;">Ver Historial de
                Ventas</a>
        </div>
    </div>

    <!-- Alerta Toast para notificaciones -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificaci칩n</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
                <!-- Mensaje de la notificaci칩n -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
